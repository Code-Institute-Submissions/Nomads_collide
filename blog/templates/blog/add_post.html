{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if user.is_superuser %}
<div class="container col-md-6">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Post</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form| crispy }}
        <div class="text-center">
            <button type="submit" class="btn recents mt-2">Create Post</button>
        </div>
    </form>
</div>
{% else %}
<div class="container text-center">
    <h1>403 - Unauthorized Access</h1>
    <p>You're not authorized to perform this action</p>
    <a href="{% url 'home' %}" class="btn btn-primary w-25">Home</a>
</div>
{% endif %}
{% endblock %}
