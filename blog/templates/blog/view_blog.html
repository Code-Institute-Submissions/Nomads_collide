{% extends 'base.html' %}

{% block title %}Blog - {{ blog.title }}{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 col-sm-6 mx-auto">
        <!-- Display the image -->
        <img class="img-fluid mb-3" src="{{ blog.image.url }}" alt="{{ blog.image_alt }}">
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="text-center text-md-left">
          <!-- Display the title -->
          <h2>{{ blog.title }}</h2>
          <!-- Display the content -->
          <p>{{ blog.content }}</p>
          <p>Published on: {{ blog.created_on }}</p>

          {% if request.user == blog.user %}
          <div class="text-center">
              <a href="{% url 'edit_blog' blog.id %}" class="btn recents w-25">Edit</a>
              <a href="{% url 'delete_blog' blog.id %}" class="btn recents w-25">Delete</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
