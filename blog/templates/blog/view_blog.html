{% extends 'base.html' %}

{% block title %}Blog - {{ blog.title }}{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <!-- Display the image -->
        <img class="img-fluid mb-3" src="{{ blog.image.url }}" alt="{{ blog.image_alt }}">
      </div>
      <div class="col-md-6">
        <div class="text-center text-md-left">
          <!-- Display the title -->
          <h2>{{ blog.title }}</h2>
          <!-- Display the content -->
          <p>{{ blog.content }}</p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
