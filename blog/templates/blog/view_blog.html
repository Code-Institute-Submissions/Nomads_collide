{% block title %}Blog - {{blog.title}}{% endblock %}

{% block content %}

        <div class="introduction justify-content-center align-items-center p-5 text-center">
          <h1>{{ blog.title }}</h1>

        </div>
      </div>

    <div class="row">
      <div class="col-md-6 text-center my-3">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="bg-light">
            <div class="carousel-inner">
              <!-- Loop through blog images -->
              {% for image in blog.images.all %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                  <img class="img-fluid slider2" src="{{ image.image.url }}" class="carousel-image2" alt="{{ image.image_alt }}">
                  <div class="carousel-caption2 text-center"></div>
                </div>
              {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 text-center text-md-left my-3">

        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>
      </div>
    </div>
  </div>
{% endblock %}
