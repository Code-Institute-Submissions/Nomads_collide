{% extends "base.html" %} 
{% load static %}

{% block title %}Delete recipe {{ object.title }}{% endblock %} 

{% block content %}
<div class="container col-md-6 p-3">
    <h1 class="text-center mt-2">Confirm Blog Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %} 
            <p>Are you sure you want to delete "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="btn recents w-25">
        </form>
    </div>
</div>
{% endblock %}
