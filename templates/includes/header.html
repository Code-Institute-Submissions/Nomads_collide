{% load static %}

<section>
  {% with request.resolver_match_url_name as url_name %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Nomads</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link {% if request.path == home_url %}active" aria-current="page{% endif %}"
          href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        {% if user.is_authenticated and user.is_staff %}
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'add_blog_post' %}active{% endif %}" href="{% url 'add_blog_post' %}">Add
            lesson</a>
        </li>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="nav-link" href="aboutus.html">About</a>
        <a class="nav-link" href="travel stories.html">Travel Stories</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <!-- id like to do the contact as a modal -->
        {% endif %}
      </div>
      <div class="ml-auto sign-up">
        <a class="nav-link" href="contact.html">Sign In/ Sign Up</a>
      </div>
    </div>
  </nav>
</section>
{% endwith %}
