{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Sign Out" %}{% endblock %}
{% block content %}

<div class="container text-center justify-content-center">
    <div class="row">
        <div class="col-md-8 mt-3 mx-auto">
            <h3>{% trans "Signing Out" %}</h3>
            <p>
                {% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 mx-auto">
            <form class="form p-2" method="POST" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button class="btn recents w-25 mb-2" type="submit">{% trans "Sign Out" %} <i
                        class="fa-solid fa-earth-americas"></i></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
